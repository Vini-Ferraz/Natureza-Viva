<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Natureza Viva | Turismo Ecológico</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <img src="assets\logo-natureza-viva.jpeg" alt="uma folha minimalista verde, fundo branco, formando o logo da empresa" style="height: 50px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="assets\Btn-telas-pequenas-icone.svg" alt="icone de botão">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore a natureza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Passeios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Retiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Viagens sustentáveis</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
      </header>

      <main>
        <section class="container">
            <div>
                <h1>Viva aventuras inesquecíveis no coração da natureza.</h1>
                <p>Descubra destinos deslumbrantes enquanto apoia o turismo consciente e sustentável.</p>
                <button>Ligue Já</button>
            </div>
            <figure>
                <img src="assets\img-hero-row.jpg" alt="foto de um barco de madeira navegando em um rio em direção a uma montanha">
            </figure>
        </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
